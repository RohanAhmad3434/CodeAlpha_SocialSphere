<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome | SocialSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 15px;
    }

    .hero-content {
      max-width: 800px;
    }

    .hero-img {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
    }

    .btn-custom {
      min-width: 140px;
      margin: 10px;
    }

    h1 {
      font-weight: bold;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to SocialSphere</h1>
      <p>Your personalized space to connect, share, and explore with the world. Join the new era of social networking!</p>

      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Social Media" class="hero-img img-fluid">

      <div>
        <a href="login.html" class="btn btn-primary btn-custom">Login</a>
        <a href="register.html" class="btn btn-outline-primary btn-custom">Register</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
